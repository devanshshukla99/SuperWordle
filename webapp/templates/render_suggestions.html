<table class="table table-striped table-hover">
    <thead class="thead-light">
        <th>Word</th>
        <th>Probability</th>
    </thead>
    <tbody class="table-response">
        {% if suggestions %}
        {% for x in suggestions %}
        <tr>
            <td>{{x[0]}}</td>
            <td>{{x[1]}}</td>
        </tr>
        {% endfor %}
        {% endif %}
    </tbody>
</table>
