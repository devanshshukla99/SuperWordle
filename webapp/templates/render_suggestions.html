<div class="information bg-dark text-primary d-flex justify-content-center" id="info">
    E(I) = {{info}} bits
</div>
<div class="predictions-table">
    <table class="table table-striped table-hover table-dark">
        <thead class="thead-dark">
            <th>Word</th>
            <th>E(info)</th>
        </thead>
        <tbody class="table-response">
            {% for x in suggestions %}
            <tr>
                <td>{{x[0]}}</td>
                <td>{{x[1]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
