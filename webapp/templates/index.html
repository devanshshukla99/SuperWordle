{% extends "base.html" %}
{% block title %}Super Wordle{% endblock %}
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="/static/script.js"></script>
{% endblock %}
{% block body %}
<div class="main">
    <div class="Game">
        <div class="form-group row">
            <div class="RowL" id="row-1">
                <div class="RowL-letter" id="row-1-col-1" contenteditable="true" autofocus></div>
                <div class="RowL-letter" id="row-1-col-2" contenteditable="true"></div>
                <div class="RowL-letter" id="row-1-col-3" contenteditable="true"></div>
                <div class="RowL-letter" id="row-1-col-4" contenteditable="true"></div>
                <div class="RowL-letter" id="row-1-col-5" contenteditable="true"></div>
            </div>
            <div class="RowL" id="row-2">
                <div class="RowL-letter" id="row-2-col-1" contenteditable="true" autofocus></div>
                <div class="RowL-letter" id="row-2-col-2" contenteditable="true"></div>
                <div class="RowL-letter" id="row-2-col-3" contenteditable="true"></div>
                <div class="RowL-letter" id="row-2-col-4" contenteditable="true"></div>
                <div class="RowL-letter" id="row-2-col-5" contenteditable="true"></div>
            </div>
            <div class="RowL" id="row-3">
                <div class="RowL-letter" id="row-3-col-1" contenteditable="true" autofocus></div>
                <div class="RowL-letter" id="row-3-col-2" contenteditable="true"></div>
                <div class="RowL-letter" id="row-3-col-3" contenteditable="true"></div>
                <div class="RowL-letter" id="row-3-col-4" contenteditable="true"></div>
                <div class="RowL-letter" id="row-3-col-5" contenteditable="true"></div>
            </div>
            <div class="RowL" id="row-4">
                <div class="RowL-letter" id="row-4-col-1" contenteditable="true" autofocus></div>
                <div class="RowL-letter" id="row-4-col-2" contenteditable="true"></div>
                <div class="RowL-letter" id="row-4-col-3" contenteditable="true"></div>
                <div class="RowL-letter" id="row-4-col-4" contenteditable="true"></div>
                <div class="RowL-letter" id="row-4-col-5" contenteditable="true"></div>
            </div>
            <div class="RowL" id="row-5">
                <div class="RowL-letter" id="row-5-col-1" contenteditable="true" autofocus></div>
                <div class="RowL-letter" id="row-5-col-2" contenteditable="true"></div>
                <div class="RowL-letter" id="row-5-col-3" contenteditable="true"></div>
                <div class="RowL-letter" id="row-5-col-4" contenteditable="true"></div>
                <div class="RowL-letter" id="row-5-col-5" contenteditable="true"></div>
            </div>
        </div>
    </div>
    <div class="Suggestions-tab" id="suggest">
        {% include "render_suggestions.html" %}
    </div>
</div>
{% endblock %}
